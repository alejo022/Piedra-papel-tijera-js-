<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas con js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        #cajon-resultado {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #cajon-resultado img {
            height: 140px;
        }
    </style>
</head>

<body>

    <div class="container mt-4 mb-4">
        <div class="modal-header mb-4 content-titulo justify-content-center text-uppercase">
            <h3>
                Juego Piedra, Papel o tijera
            </h3>
        </div>
        <h4 class="text-center w-100 font-weight-bold">Juega contra la maquina...</h4>
        <section style="max-width: 500px;margin: auto;">
            <div class="container">
                <div id="cajon-resultado" style="max-height: 400px;">
                    <h4 id="resultado" class="text-center w-100 text-azul font-weight-bold">
                        Haz tu elecci√≥n para comenzar
                    </h4>
                    <div class="row mt-4 mb-4 d-flex w-100">

                        <div class="caja-jugador"
                            style="width: 50%;height: 200px; background-color: rgba(255,255,255,0.5);padding: 2%;display: flex;align-items: center;justify-content: space-between;border-radius:10px;flex-direction: column;border:2px solid #54a7c0;transform: rotate(-10deg);">
                            <img id="img-usuario" src="./assets/img/pregunta.png" alt="">
                            <p class="font-weight-bold">
                                Jugador
                            </p>
                        </div>

                        <div class="caja-maquina"
                            style="width: 50%;height: 200px; background-color: rgba(255,255,255,0.5);padding: 2%;display: flex;align-items: center;justify-content: space-between;border-radius:10px;flex-direction: column;border:2px solid #54a7c0;transform: rotate(10deg);">
                            <img id="img-maquina" src="./assets/img/pregunta.png" alt="">
                            <p class="font-weight-bold">
                                Maquina
                            </p>
                        </div>

                    </div>
                </div>
            </div>
            <div id="grupo_botones" class="shadow d-flex justify-content-center align-items-center mt-4"
                style="border-radius: 15px;border:2px solid #54a7c0">
                <button class="btn" id="piedra">
                    <img src="./assets/img/piedra.png" class="card-img-top" style="max-height: 100%;" alt="Piedra">
                    <div class="card-body">
                        <p class="card-text text-center">Piedra</p>
                    </div>
                </button>
                <button class="btn" id="papel">
                    <img src="./assets/img/papel.png" class="card-img-top" style="max-height: 100%;" alt="Papel">
                    <div class="card-body">
                        <p class="card-text text-center">Papel</p>
                    </div>
                </button>
                <button class="btn" id="tijera">
                    <img src="./assets/img/tijera.png" class="card-img-top" style="max-height: 100%;" alt="Tijera">
                    <div class="card-body">
                        <p class="card-text text-center">Tijera</p>
                    </div>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="assets/js/piedra_papel_tijera.js"></script>
</body>

</html>
