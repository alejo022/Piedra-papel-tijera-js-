<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="modal-header mb-4 content-titulo justify-content-center text-uppercase">
            <h3 class="text-azul">
                Juego Piedra, Papel o tijera
            </h3>
        </div>
        <h4 class="text-center w-100 font-weight-bold">Juega contra la maquina...</h4>
        <section class="section-juego">
            <div class="container">
                <div id="cajon-resultado">
                    <h4 id="resultado" class="text-center w-100 text-azul font-weight-bold">
                        Haz tu elección para comenzar
                    </h4>
                    <div class="row mt-4 mb-4 d-flex w-100">
                        <div class="caja-jugador">
                            <p class="font-weight-bold" id="eleccion-jugador">
                                Elección Jugador
                            </p>
                            <img id="img-usuario" src="./assets/img/pregunta.png" alt="img-jugador">
                            <p class="font-weight-bold">
                                Jugador
                            </p>
                        </div>
                        <div class="caja-maquina">
                            <p class="font-weight-bold" id="eleccion-maquina">
                                Elección Maquina
                            </p>
                            <img id="img-maquina" src="./assets/img/pregunta.png" alt="img-maquina">
                            <p class="font-weight-bold">
                                Maquina
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="grupo_botones" class="shadow d-flex justify-content-center align-items-center mt-4 p-2">
                <button class="btn" id="piedra">
                    <img src="./assets/img/piedra.png" class="card-img-top" alt="Piedra">
                    <div class="card-body">
                        <p class="card-text text-center">Piedra</p>
                    </div>
                </button>
                <button class="btn" id="papel">
                    <img src="./assets/img/papel.png" class="card-img-top" alt="Papel">
                    <div class="card-body">
                        <p class="card-text text-center">Papel</p>
                    </div>
                </button>
                <button class="btn" id="tijera">
                    <img src="./assets/img/tijera.png" class="card-img-top" alt="Tijera">
                    <div class="card-body">
                        <p class="card-text text-center">Tijera</p>
                    </div>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="assets/js/piedra_papel_tijera.js"></script>
</body>

</html>
