        display: flex;

<body>




  <div class="container">
    <section>

      <div class="modal-header mb-4" style="flex-direction: column;">
        <h4 class="text-center w-100">
          Juego Piedra, Papel o tijera
        </h4>
        <p class="text-center w-100">Juega contra la maquina...</p>
      </div>



      <div id="cajon-resultado" style="max-height: 400px;display: flex;justify-content: space-evenly;align-items: center;">

      <div id="grupo_botones" class="border shadow-md d-flex justify-content-center align-items-center"

        <button class="btn" id="piedra">
          <img src="assets/img/piedra.png" class="card-img-top" style="max-height: 100%;" alt="...">
          <div class="card-body">
            <p class="card-text text-center">Piedra</p>
          </div>
        </button>
        <button class="btn" id="papel">
          <img src="assets/img/papel.png" class="card-img-top" style="max-height: 100%;" alt="...">
          <div class="card-body">
            <p class="card-text text-center">Papel</p>
          </div>
        </button>
        <button class="btn" id="tijera">
          <img src="assets/img/tijera.png" class="card-img-top" style="max-height: 100%;" alt="...">
          <div class="card-body">
            <p class="card-text text-center">Tijera</p>
          </div>
        </button>
      </div>
    </section>
  </div>
